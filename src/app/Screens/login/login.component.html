<div class="login-container" >
  <div class="login-body-container">
  <div class="login-header">
    <p class="login-title">
       Welcome back
    </p>
</div>

<form [formGroup]="myForm" class="forma">
  <mat-form-field appearance="outline" class="bisha" hideRequiredMarker>
    <mat-label for="username">Username:</mat-label>
    <input matInput type="text"  formControlName="username" placeholder="Username"  autocomplete="off" >
    <mat-error *ngIf="myForm.controls['username'].invalid">
    Incorrect username
  </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline"  class="bisha">
    <mat-label for="password">Password:</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password" placeholder="Password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="myForm.controls['password'].invalid">
      Incorrect password
    </mat-error>
  </mat-form-field>
  <p>Dont have an account? <a routerLink="/register">Register</a></p>  
    <button (click)="onSubmit()" [disabled]="!myForm.valid" class="button button-full" >Login</button>
  </form>
  </div>
</div>
