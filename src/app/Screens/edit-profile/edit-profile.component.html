<body class="auth">
    <div class="login-container" >
        <div class="login-body-container">
        <div class="login-header">
          <img src="../../../assets/07d0629ee68494b02936f5fbe6f0c9a0.png" alt="">
        <br><br>
          <p class="login-title">
             Edit my profile
          </p>
      </div>
      <form [formGroup]="myForm" class="forma">
        <mat-form-field appearance="outline" class="bisha" hideRequiredMarker>
          <mat-label for="username">Username:</mat-label>
          <input matInput type="text"  formControlName="username"  [disabled]="isDisabled" placeholder="Username" [value]="userName"  autocomplete="off" >
          <mat-error *ngIf="myForm.controls['username'].invalid">
          Incorrect username
        </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="bisha" hideRequiredMarker>
          <mat-label for="name">Name:</mat-label>
          <input matInput type="text"  formControlName="name" placeholder="Name" [value]="name"  autocomplete="off" >
          <mat-error *ngIf="myForm.controls['name'].invalid">
          Name cannot be empty
        </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="bisha" hideRequiredMarker>
          <mat-label for="surname">Surname:</mat-label>
          <input matInput type="text"  formControlName="surname" placeholder="Surname" [value]="surname"  autocomplete="off" >
          <mat-error *ngIf="myForm.controls['surname'].invalid">
            Surname cannot be empty
        </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="bisha" hideRequiredMarker>
          <mat-label for="email">Email:</mat-label>
          <input matInput type="email"  formControlName="email" placeholder="Email" [value]="email"  autocomplete="off" >
          <mat-error *ngIf="myForm.controls['email'].invalid">
          Incorrect email
        </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="bisha" hideRequiredMarker>
            <mat-label for="age">Age:</mat-label>
            <input matInput type="number"  formControlName="age" placeholder="Age" [value]="age" autocomplete="off" >
            <mat-error *ngIf="myForm.controls['age'].invalid">
            You must be over 18 years old
          </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="bisha" hideRequiredMarker>
            <mat-label for="phone">Phone:</mat-label>
            <span matPrefix>+355 &nbsp;</span>
            <input matInput type="tel"  formControlName="phone" placeholder="Phone" [value]="phone"  autocomplete="off" >
            <mat-error *ngIf="myForm.controls['phone'].invalid">
            Incorrect phone number
          </mat-error>
          </mat-form-field>
     
       <p>Changed your mind? <a routerLink="/home">Go back</a></p>
          <button (click)="onSubmit()" [disabled]="!myForm.valid" class="button button-full" >Save</button>
        </form>
        </div>
      </div>
    </body>
